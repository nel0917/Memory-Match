name: memory_card_game
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  cupertino_icons: ^1.0.8
  vibration: ^3.1.6
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_mm.png"
  adaptive_icon_foreground: "assets/images/logo_mm.png"
  adaptive_icon_background: "assets/images/logo_mm.png"
  min_sdk_android: 21
